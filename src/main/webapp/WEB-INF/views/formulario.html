<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link href="../../resources/css/bootstrap/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="../../resources/JS/formulario.js"></script>
</head>
<body>
<div class="container">  
      <form>
		<div class="form-group row">
			<label for="titulo" class="col-sm-1 col-form-label font-weight-bold" style="color: #800000">Título:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="titulo" placeholder="Título do episódio" maxlength="50" required onkeyup="contaTitulo();">
				<div class="contador">
					<span id="contador-titulo" style="color: #808080; font-size: 12px">50 caracteres restantes</span>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label for="descricao" class="col-sm-1 col-form-label font-weight-bold" style="color: #800000">Descrição:</label>
			<div class="col-sm-8">
				<textarea class="form-control" id="descricao" rows="3" placeholder="Descrição do episódio" maxlength="240" onkeyup="contaDescricao();" ></textarea>
				<div class="contador">
					<span id="contador-desc" style="color: #808080; font-size: 12px">240 caracteres restantes</span>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label for="capa" class="col-sm-4 col-form-label font-weight-bold" style="color: #800000">Enviar imagem da capa do episódio:</label>
			<div class="col-sm-5">
				<input type="file" class="form-control-file" id="capa" accept="image/*">
			</div>
		</div>
		<div class="form-group row">
			<label for="audio" class="col-sm-4 col-form-label font-weight-bold" style="color: #800000">Enviar o podcast do episódio:</label>
			<div class="col-sm-5">
				<input type="file" class="form-control-file" id="audio" accept="audio/*" required>
			</div>
		</div>
        <button class="btn font-weight-bold" style="background-color: #800000; color: #ffffff" type="submit">Concluir</button>
      </form>
    </div>

    <!--footer-->

    <script src="../../resources/JS/bootstrap/bootstrap.min.js"></script>

</body>
</html>
